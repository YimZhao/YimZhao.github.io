<!DOCTYPE html>
<html>
<head>
	<title>Chara.fm风格的个人网站</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a href="#">个人网站</a>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">关于我</a></li>
					<li><a href="#">博客</a></li>
					<li><a href="#">联系我</a></li>
				</ul>
			</div>
		</nav>
		<div class="hero">
			<h1>你的名字</h1>
			<h2>你的职业或个人宣言</h2>
		</div>
	</header>
	<main>
		<section class="about">
			<h2>关于我</h2>
			<p>在这里写一些关于你自己的介绍。</p>
		</section>
		<section class="blog">
			<h2>最新博客</h2>
			<ul>
				<li>
					<div class="post-img">
						<img src="https://via.placeholder.com/200x150" alt="博客标题1">
					</div>
					<div class="post-info">
						<h3><a href="#">博客标题1</a></h3>
						<p>博客摘要</p>
					</div>
				</li>
				<li>
					<div class="post-img">
						<img src="https://via.placeholder.com/200x150" alt="博客标题2">
					</div>
					<div class="post-info">
						<h3><a href="#">博客标题2</a></h3>
						<p>博客摘要</p>
					</div>
				</li>
				<li>
					<div class="post-img">
						<img src="https://via.placeholder.com/200x150" alt="博客标题3">
					</div>
					<div class="post-info">
						<h3><a href="#">博客标题3</a></h3>
						<p>博客摘要</p>
					</div>
				</li>
			</ul>
		</section>
		<section class="contact">
			<h2>联系我</h2>
			<form>
				<label for="name">姓名</label>
				<input type="text" id="name" name="name" required>
				<label for="email">邮箱</label>
				<input type="email" id="email" name="email" required>
				<label for="message">消息</label>
				<textarea id="message" name="
                message" required></textarea>
                <input type="submit" value="发送">
            </form>
            </section>
        </main>
    <footer>
    <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i>facebook</a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    </div>
    <div class="copy">
    <p>©2023 个人网站</p>
    </div>
    </footer>
    
    </body>
</html>
